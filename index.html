<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>Gerador de senha</title>
  </head>

  <body>
    <main>
      <section class="hero">
        <h1 class="title">Gerador de senha</h1>
        <p class="subtitle">
          Utilize o Gerador online para criar uma senha forte e segura.
        </p>
      </section>

      <section class="box">
        <div class="password">
          <div class="text">
            <input type="text" name="password" , id="password" />
          </div>
          <div class="actions">
            <button id="copy2">C</button>
            <button id="renew">R</button>
          </div>
        </div>
      </section>

      <input
        type="range"
        name="password-length"
        id="password-length"
        ,
        value="16"
        ,
        min="4"
        ,
        max="64"
      />

      <button id="copy">Copiar Senha</button>
    </main>

    <script>
      let passwordLength = 16;
      const inputE1 = document.querySelector("#password");

      function generatePassword() {
        const chars =
          "abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]";

        let password = "";

        for (let i = 0; i < passwordLength; i++) {
          const randomNumber = Math.floor(Math.random() * chars.length);
          password += chars.substring(randomNumber, randomNumber + 1);
        }

        inputE1.value = password;
      }

      function copy() {
        navigator.clipboard.writeText(inputE1.value);
      }

      const passwordLengthE1 = document.querySelector("#password-length");

      passwordLengthE1.addEventListener("input", function () {
        generatePassword();
      });

      const copyButtonE1 = document.querySelector("#copy");
      copyButtonE1.addEventListener("click", copy);
    </script>
  </body>
</html>
